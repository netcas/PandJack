name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS Dependencies
        run: npm install

      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build Unsigned .app
        run: |
          rm -rf build/
          xcodebuild -workspace ios/PandJack.xcworkspace \
            -scheme PandJack \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/PandJack.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_METHOD=manual

      - name: Package to IPA
        run: |
          mkdir -p Payload
          # Automatically find the .app file path inside the archive to avoid "No such file" errors
          APP_PATH=$(find build/PandJack.xcarchive/Products/Applications -name "*.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r PandJack_unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: PandJack_unsigned.ipa
          retention-days: 5
