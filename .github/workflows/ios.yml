name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Hardware and Runner Config
        run: |
          echo "--- Hardware Info ---"
          sysctl -n hw.ncpu
          system_profiler SPHardwareDataType | grep "Memory:"
          echo "--- OS & Tooling ---"
          sw_vers
          xcodebuild -version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS Dependencies
        run: npm install

      - name: Install Pods
        run: |
          cd ios && pod install && cd ..

      - name: Visualize Structure Before Build
        run: |
          brew install tree
          tree -L 3

      - name: Build Unsigned .app
        run: |
          # Use absolute path for archive output to avoid "not found" errors
          mkdir -p $GITHUB_WORKSPACE/build
          
          xcodebuild archive \
            -workspace ios/PandJack.xcworkspace \
            -scheme PandJack \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $GITHUB_WORKSPACE/build/PandJack.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_METHOD=manual

      - name: SSH Debug Session (Only if Build Fails)
        if: failure()
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: Package to IPA
        if: success()
        run: |
          mkdir -p Payload
          # Locate the .app file regardless of archive folder structure
          APP_PATH=$(find $GITHUB_WORKSPACE/build -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app file not found in build directory"
            # Print current directory structure for debugging
            tree $GITHUB_WORKSPACE/build
            exit 1
          fi
          cp -r "$APP_PATH" Payload/
          zip -r PandJack_unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: PandJack_unsigned.ipa
          retention-days: 5
