name: Build Unsigned iOS IPA
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Hardware and Runner Config
        run: |
          echo "--- Hardware Info ---"
          sysctl -n hw.ncpu
          system_profiler SPHardwareDataType | grep "Memory:"
          echo "--- OS & Tooling ---"
          sw_vers
          xcodebuild -version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS Dependencies
        run: npm install

      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..

      - name: Visualize Structure Before Build
        run: |
          brew install tree
          echo "--- Project File Tree (3 levels) ---"
          tree -L 3

      - name: Build Unsigned .app
        run: |
          rm -rf build/
          xcodebuild -workspace ios/PandJack.xcworkspace \
            -scheme PandJack \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/PandJack.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_METHOD=manual

      - name: Visualize Structure After Build
        if: always()
        run: |
          echo "--- Archive Output Tree ---"
          if [ -d "build/PandJack.xcarchive" ]; then
            tree build/PandJack.xcarchive -L 4
          else
            echo "Build folder not found."
          fi

      - name: Package to IPA
        run: |
          mkdir -p Payload
          # Discover the app path dynamically
          APP_PATH=$(find build/PandJack.xcarchive/Products/Applications -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: .app file not found in archive"
            exit 1
          fi
          cp -r "$APP_PATH" Payload/
          zip -r PandJack_unsigned.ipa Payload
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: PandJack_unsigned.ipa
          retention-days: 5
